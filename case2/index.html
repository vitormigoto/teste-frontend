<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Legal</title>
    <link rel="stylesheet" href="./assets/css/estilo.css" type="text/css">
</head>
<body>
    <nav>
        <ul>
            <li>Sacola</li>
            <li class="ativa">Pagamento</li>
            <li>Confirmação</li>
        </ul>
    </nav>
    <main>
        <h2>Pagamentos</h2>
        <section id="principal">
            <section id="esquerda">
                <form>
                    <label>Número do Cartão de Crédito</label>
                    <input type="text" >
                    <label>Nome do Titular</label>
                    <input type="text" placeholder="Como no cartão">
                    <div id="seguranca">
                        <div id="validade">
                            <label>Validade (mês/ano):</label> 
                            <input type="text">
                        </div>
                        <div id="cvv">
                            <label>CVV:</label>
                            <input type="number">
                        </div>
                    </div>
                </form>
                <img src="assets/images/card.png">
            </section>
    
            <section id="direita">
                <ul>
                    <li>
                        <h5>Produtos</h5>
                        <span>R$ 624,00</span>
                    </li>
                    <li>
                        <h5>Frete</h5>
                        <span>R$ 5,30</span>
                    </li>
                    <li>
                        <h5>Desconto</h5>
                        <span>R$ 30,00</span>
                    </li>
                    <li class="total">
                        <h5>Total</h5>
                        <span>R$ 600,10</span>
                    </li>
                </ul>
                <button>Seguir para o Pagamento</button>
            </section>
        </section>
    </main>
</body>
</html>
